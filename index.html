<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-base-300 h-screen flex justify-center items-center">
        <div class="card bg-base-100 w-96 shadow-xl">
            <div class="card-body gap-5" id="todo">
                <h3 class="card-title text-3xl font-bold justify-center">Todo List</h3>
                <form id="todo-form">
                    <input type="text" placeholder="Add a new todo" class="input" id="todo-input">
                    <button class="btn btn-success text-white" type="submit">Add</button>
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
